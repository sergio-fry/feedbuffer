<td class="title">
  <div class="wrapper">
    <%= title %>
    <a href="<%= url %>" title="<%= url %>" target="_blank"><%= (url.length < 22) ? url : url.substr(0, 19) + "..." %></a>
    <br />
    <div class="source"><img src="<%= link.favicon %>" width="16px" height="16px" /> <%= link.hostname %></div>
  </div>
</td>
<td class="actions"><a href="#" class="btn btn-default btn-xs add-to-queue">Добавить</a></td>
